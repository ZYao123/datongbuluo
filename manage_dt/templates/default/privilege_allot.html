<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$lang.home.title} - {$lang.admin_allot}</title>
<link href="templates/default/style/admin.css" rel="stylesheet" type="text/css" />
<script src="templates/default/js/jquery.min.js" type="text/javascript"></script>
<script src="templates/default/js/artDialog.js?skin=default"></script>
<script src="templates/default/js/iframeTools.source.js"></script>

<body>
<form action="" method="post" id="form" name="form">
    <div class="Form02">
      <table width="100%" border="0" class="v5-table05">
      {foreach from=$menu item=list key=k}
      <tr>
        <td width="100"><input name="{$list.value}" type="checkbox" value="{$list.value}" onclick="chk_privilege('{$list.value}')"/>&nbsp;{$list.label}</td>
        <td>{if $list.children}
                {foreach from=$list.children item=child}
                    {foreach from=$child item=key}
                        <span class="con_name"><input name="pri[]" id="{$list.value}[]" type="checkbox" value="{$key.value}" {if $key.checked eq 1} checked="checked" {/if}/>&nbsp;{$key.label}</span>
                    {/foreach}
                {/foreach}
            {/if}</td>
      </tr>
      {/foreach}
      <tr>
        <td>&nbsp;</td>
        <td>
        <input id="pri" type="checkbox" onclick="chk_privilege_all('pri')"/> 												
        {$lang.action_checkall}
        <input name="act" id="act" type="hidden" value="suballot" />
        <input name="id" id="id" type="hidden" value="{$id}" />
        <input type="submit" name="dosubmit" id="dosubmit"  class="dialog" value="{$lang.submit}">
    </td>
      </tr>
    </table>
</form>
</body>
