<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$lang.home.title} - {$lang.goods_attribute_add}</title>
<link href="templates/default/style/admin.css" rel="stylesheet" type="text/css" />
<script src="templates/default/js/jquery.min.js" type="text/javascript"></script>
<script src="templates/default/js/artDialog.js?skin=default"></script>
<script src="templates/default/js/iframeTools.source.js"></script>
<script src="templates/default/js/artDialog_js.php"></script>
<script src="templates/default/js/mgr.func.js"></script>
</head>
<script>

{foreach from=$js item=list key=k}
var {$k}	= "{$list}";
{/foreach}

str = '<tr><td width="805" align="left"><input name="name[]" id="attr_value[]" name="attr_value" type="text" class="v5-input in300" /></td><td width="193" valign="middle"><a href="javascript:;" onclick="$(this).parent().parent().remove()">{$lang.action_del}</a></td></tr>';
</script>

<body>
<form action="goodsattribute.php?act=subadd" method="post" id="form" name="form">
    <div class="Form02">
      <h3><a href="javascript:AddDmTr('tboption',str);">{$lang.goods_attribute_add}</a></h3>
      <table width="100%" border="0" class="v5-table05" id="tboption">
            <tr>
                <td width="805" align="left">{$lang.goods_attribute_name}</td>
                <td width="193" valign="middle" colspan="2" align="center">
                    {$lang.action}
                </td>
            </tr>
            {foreach item=list from=$result}
			<tr>
				<td width="605" align="left">
				<input name="edit_name[{$list.id}]" id="attr_value[]" name="attr_value" type="text" class="v5-input in300" value="{$list.name}"/>
				</td>
				<td width="200" align="left">
				<a href="goods.php?act=list&buie={$list.id}" target="main">{$lang.checkgoods}</a>
				</td>
				<td width="193" valign="middle">
				{if $list.built_in=='true'}
				{$lang.built_in}
				{else}
				<a href="javascript:;" 
				onclick="return ConfDel('goodsattribute.php?act=subdel&id={$list.id}&from={$from}');">
				{$lang.action_del}
				</a>
				{/if}
				</td>
			</tr>
			{/foreach}
        </table>
	</div>
	<div style="text-align:center;">
	<input type="submit" name="dosubmit" id="dosubmit" class="blue_submit_btn" value>
	</div>
</form>
</body>
</html>
