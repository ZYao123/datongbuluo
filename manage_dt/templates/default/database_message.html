<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$lang.home.title}</title>
<link href="templates/default/style/admin.css" rel="stylesheet" type="text/css" />
<script src="templates/default/js/jquery.min.js" type="text/javascript"></script>
<script src="templates/default/js/artDialog.js?skin=default"></script>
<script src="templates/default/js/iframeTools.source.js"></script>
<script src="templates/default/js/artDialog_js.php"></script>
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
	<tr align="center">
		<td height="200">
            {if $url_forward=='-1' || $url_forward==''}
                <span color="{$color}">{$msg}</span>
                <br />
                <br />
                <a href="javascript:history.go(-1);">[{$lang.message_history}]</a>
			{/if}
			{if $url_forward == "close"}
                <span color="{$color}">{$msg}</span>
                <br />
                <br />
                <a href="javascript:window.close();">[{$lang.message_close}]</a>
			{/if}

			{if $url_forward}
                <img src="templates/default/images/loading.gif">
                <br />
                <br />
                <span color="{$color}">{$msg}</span>
                <br />
                <br />
                <a href="{$url_forward}">[{$lang.message_location}]</a>
                <script type="text/javascript">
				{if $close>0}
					setTimeout("dialog_close();", {$ms});
				{/if}
				{if $close==0}
					function Redirect(url)
					{
						location.href = url;
					}
					setTimeout("Redirect('{$url_forward}');", {$ms});
				{/if}
                </script>
			{/if}
		</td>
	</tr>
</table>
</body>
</html>
