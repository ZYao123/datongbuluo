<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$lang.home.title} - {$lang.goods_edit}</title>
<link href="templates/default/style/admin.css" rel="stylesheet" type="text/css" />
<script src="templates/default/js/jquery.min.js" ></script>
<script src="templates/default/js/artDialog.js?skin=default"></script>
<script src="templates/default/js/iframeTools.source.js"></script>
<script src="templates/default/js/artDialog_js.php"></script>
<script src="templates/default/js/checkf.func.js"></script>

<script type="text/javascript" src="editor/lang/zh_CN.js"></script>

<script>
{foreach from=$js item=list key=k}
var {$k}	= "{$list}";
{/foreach}
</script>

<body> 
	
<form action="" method="post" id="form" name="form" >
	<div class="Form02">
	  <h3>{$lang.basic}</h3>
	  <table width="100%" border="0" class="v5-table05">
		<tr>
			<td align="right"><span class="red">*</span>{$lang.com_tit}：</td>
			<td>
			{$info.title}
			</td>
		</tr>
		<tr>
			<td align="right">{$lang.title}：</td>
			<td>
			{$info.g_title}
		</td>
		</tr>
		<tr>
			<td align="right">{$lang.con_username}：</td>
			<td>
			{$info.username}
			<input type="hidden" value="com" name="sign">
		</td>
		</tr>
		<tr>
		<td align="right"> {$lang.show}：</td>
		<td><input name="isshow" type="radio" value="1" {if $info.isshow eq '1'}checked="checked" {/if}/>&nbsp;{$lang.yes}&nbsp;
		<input name="isshow" type="radio" value="0" {if $info.isshow eq '0'}checked="checked" {/if} />&nbsp;{$lang.no}
		</td>
	  </tr>
	  <tr>
		<td align="right"> {$lang.com_con}：</td>
		<td><textarea name="description" id="description" class="v5-textarea tin60 w657">{$info.content}</textarea></td>
	  </tr>
	  <tr>
		<td align="right">{$lang.com_reply}：</td>
		<td><textarea name="content" id="content" class="kindeditor">{$info.reply}</textarea>
				{literal}
		  <script>
				var editor;
				KindEditor.ready(function(K) {
					editor = K.create('textarea[name="content"]', {allowFileManager : true,width:'667px',height:'280px'});
				});
				</script>
				{/literal}
		</td>
	  </tr>
	  </table>
	</div>
	<input type="hidden" name="id" id="id" value="{$info.id}"/>
	<input type="submit" name="dosubmit" id="dosubmit"  class="dialog" value="">
	<input name="act" id="act" type="hidden" value="subedit" />
</form>
</div>
</body>
